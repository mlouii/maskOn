<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col class="ion-text-center">
                <div class="titleBar">
                    <ion-img class="logoTitleImage" src='../../assets/logo.svg'></ion-img>
                </div>
            </ion-col>
        </ion-row>
        <div class="content">
                <ion-row>
                    <ion-col size-lg="4" size-sm="8" size-md="6" offset-lg="4" offset-sm="2" offset-md="3">
                      <div class="loginArea">
                        <ion-grid>
                          <ion-row>
                            <ion-col>
                              <p class="titleText"> Lets find a Mask </p>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                              <input type="email" class="loginInput" placeholder="Email or Username">
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                              <input type="password" class="loginInput" placeholder="Password">
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                              <div class="submitButton" (click)="onLogin()">
                                <p>Login</p>
                              </div>
                              <p> Don't have an account? Sign up </p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </div>
                    </ion-col>
                </ion-row>
            </div>
    </ion-grid>
</ion-content>
