<div class="orderItemArea">
  <ion-grid>
    <ion-row (click)="onClicked()">
      <ion-col size="7">
        <p class="bodyText">Order placed on {{this.order.timeStamp.toLocaleDateString()}}</p>
      </ion-col>
      <ion-col size="4">
        <p class="bodyText">Total: <span class="priceText">${{this.order.totalPrice.toFixed(2)}}</span></p>
      </ion-col>
      <ion-col size="1">
        <ion-icon *ngIf="!dropDownOpen" name="chevron-down-outline"></ion-icon>
        <ion-icon *ngIf="dropDownOpen" name="chevron-up-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <div *ngFor="let thisItem of order.items">
      <ion-row *ngIf="dropDownOpen">
        <ion-col size="4" offset="4">
          <p class="bodyText"> {{thisItem[0].modelType}}</p>
        </ion-col>
        <ion-col size="3">
          <p class="bodyText"><span class="priceText">${{thisItem[0].salePrice.toFixed(2)}}</span> x {{thisItem[1]}}</p>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</div>
