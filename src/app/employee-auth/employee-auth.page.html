<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        <div class="titleBar">
          <ion-img class="logoTitleImage" src='../../assets/logo.svg'></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <div class="content">
      <ion-row>
        <ion-col size-lg="4" size-sm="8" size-md="6" offset-lg="4" offset-sm="2" offset-md="3">
          <div class="loginArea">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <p class="titleText"> Employee Login </p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <input [(ngModel)]="employeeID" type="email" class="loginInput" placeholder="Employee Id">
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div class="submitButton" (click)="onLogin()">
                    <p>Login</p>
                  </div>
                  <p><a (click)="switchAuth()"> Customer Login </a></p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
