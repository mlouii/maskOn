<ion-content class="ion-no-margin">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        <div class="titleBar">
          <ion-img class="logoTitleImage" src='../../assets/logo.svg'></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <div class="itemsList">
      <ion-row>
        <ion-col size="4" *ngFor="let item of loadedItems">
          <app-item-tile [item]="item"></app-item-tile>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
